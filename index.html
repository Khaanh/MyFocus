<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>My Focus</title>
	</head>
	<body>
		<div class="layout">
			<header class="header">header</header>

			<main class="main">
				<div class="holder">
					<p id="correctCount">Correct answer: <span></span></p>
					<form class="form">
						<label for="inputResult" class="form__label">
							<span class="form__quiz" id="quizBlock">2 * 2 + 4 =</span>

							<input
								id="inputResult"
								type="number"
								class="form__control"
								placeholder="result"
							/>
						</label>

						<button type="button" id="resultBtnCheck" class="form__btn">
							Check
						</button>
					</form>
					<p id="incorrectCount">Incorrect answer: <span></span></p>
				</div>
			</main>

			<footer class="footer">footer</footer>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
