<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>My Focus</title>
	</head>
	<body>
		<div class="layout">
			<header class="header">header</header>

			<main class="main">
				<div class="mode">
					<h1 class="mode__heading">Choose a level:</h1>
					<ul class="mode__list">
						<li class="mode__item">
							<button
								type="button"
								data-mode="easy"
								id="btnEasy"
								class="mode__btn mode__easy"
							>
								Easy
							</button>
						</li>
						<li class="mode__item">
							<button
								type="button"
								data-mode="medium"
								id="btnMedium"
								class="mode__btn mode__medium"
							>
								Medium
							</button>
						</li>
						<li class="mode__item">
							<button
								type="button"
								data-mode="hard"
								id="btnHard"
								class="mode__btn mode__hard"
							>
								Hard
							</button>
						</li>
					</ul>
				</div>
				<div class="holder">
					<p id="correctCount" class="counters isCorrect">
						Correct answer: <span></span>
					</p>

					<form class="form">
						<label for="inputResult" class="form__label">
							<span class="form__quiz" id="quizBlock">2 * 2 + 4 =</span>

							<input
								id="inputResult"
								type="number"
								class="form__control"
								placeholder="result"
							/>
						</label>

						<button type="button" id="resultBtnCheck" class="form__btn">
							Check
						</button>
					</form>

					<p id="incorrectCount" class="counters isInCorrect">
						Incorrect answer: <span></span>
					</p>
				</div>
			</main>

			<footer class="footer">footer</footer>
		</div>

		<p id="notification" class="notification error"></p>

		<script src="./js/script.js"></script>
	</body>
</html>
